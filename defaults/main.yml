---

ssh_port: 22
ssh_service: ssh

BANTIME: '1800'
MAX_RETRY: '3'
DESTEMAIL: 'root@localhost'
SENDERNAME: 'Fail2Ban'
F2B_ACTION: 'action_'

F2B_IGNOREIP:
  - 127.0.0.1/8

fail2ban_ignore_ips:
  - 127.0.0.1/8
  - 192.168.1.0/24

services_to_manage:
  - '{{ fail2ban_settings.ssh_daemon }}'
  - sendmail
  - fail2ban
